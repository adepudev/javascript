<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <script src="./js/script.js"></script>
<style>
#text {color : green}
</style>

</head>
<body>
    <h1>Change the HTML content</h1>
    <h2 id = "hcontent">Hello Guest</h2>
    <h3>Welcome to Javascript</h3>
   
    <button type="button" onclick= 'document.getElementById("hcontent").innerHTML = "Hi this is Akhil"'>Akhil</button>
    <button type="button" onclick='document.getElementById("hcontent").innerHTML = "Hi this is Nikhil"'>Nikhil</button>

    <h1>Change in Attributes</h1>
    <img id = "image" src ="red.png" width = "100" height = "100"><br><br>
    <button type="button" onclick= 'document.getElementById("image").src = "green.jfif"'>Green</button>
    <button type="button" onclick='document.getElementById("image").src = "blue.jfif"'>Blue</button>
    <button type="button" onclick='document.getElementById("image").src = "red.png"'>Red</button>

    <h1>Change CSS properties</h1>
    <h2 id = "text">change color</h2>
    <button type="button" onclick='document.getElementById("text").style.color = "Blue"'>Blue</button>
    <button type="button" onclick='document.getElementById("text").style.color = "red"'>Red</button>

    <h1>Hide and Display</h1>

    <h2 id ="hidedisplay">display content</h2>
    <button type="button" onclick='document.getElementById("hidedisplay").style.display = "none"'>Hide</button>
    <button type="button" onclick= 'document.getElementById("hidedisplay").style.display = "block"'>Display</button>
    
</body>
</html>
